<div id="dashboard-container">
  <div class="todays-headline">
    <h1> Here's what's happening!</h1>
    <hr/>
  </div>
  <div class="dashboard-project-list" ng-repeat="project in projects">
    {{project.title}}
    <div class="dashboard-task-list" ng-repeat="task in project.tasks">
      {{task.title}}
      Due: {{task.deadline | date: "fullDate"}}
    </div>
  <hr/>
  </div>
</div>

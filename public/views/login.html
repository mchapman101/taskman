<section class="login-modal">

<div class="login-container">

    <form class="login-form">
        <span class="label-text">Login to: <span class="taskman-font">Taskman</span></span>
        <input type="text" name="login" ng-model="credentials.email" placeholder="Email">
        <input type="password" name="password" ng-model="credentials.password" placeholder="Password">
      </form>


        <div class="login-mid-border">
            <button type="submit"  ng-click="login(credentials)">Login</button>
            <button ng-model="regChecked" ng-click="regChecked=!regChecked">Register</button>
        </div>



    <section class="registration-container" ng-show="regChecked">
        <form class="registration-form">
            <span class="label-text">Register to: <span class="taskman-font">Taskman</span></span>
            <div class="name-form">
            <input type="text" ng-model='newUser.firstname' name="firstname" placeholder="First Name">
            <input type="text" ng-model='newUser.lastname' name="lastname" placeholder="Last Name">
          </div>
            <input type="text" ng-model='newUser.email' name="email" placeholder="Email">
            <input type="password" ng-model='newUser.password' name="password" placeholder="Password">

                <button type="submit" class="registration-button" ng-click="register()">Register</button>
    </section>
  </div>
</section>

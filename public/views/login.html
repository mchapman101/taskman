<section class="login-container">

    <form class="login">
        <p>Please login to proceed</p>
        <p>
            <label for="login">Email:</label>
            <input type="text" name="login" ng-model="credentials.email" id="login">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" ng-model="credentials.password" id="password">
        </p>
        <p class="login-submit">
            <button type="submit" class="login-button" ng-click="login(credentials)">Login</button>
        </p>
    </form>

    <div class="login-mid-border">
        <button ng-model="regChecked"  ng-click="regChecked=!regChecked">Or Register</button>
    </div>

    <section class="registration-container" ng-show="regChecked">
        <form class="registration-form">
            <p>Please fill out this form to register</p>
            <p>
                <label for="firstname">First Name:</label>
                <input type="text" ng-model='newUser.firstname' name="firstname" placeholder="First Name">
            </p>
            <p>
                <label for="lastname">Last Name:</label>
                <input type="text" ng-model='newUser.lastname' name="lastname" placeholder="Last Name">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="text" ng-model='newUser.email' name="email" placeholder="Email">
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" ng-model='newUser.password' name="password" placeholder="Password">
            </p>
            <p class="registration-submit">
                <button type="submit" class="registration-button" ng-click="register()">Register</button>
            </p>
    </section>
</section>

<div id="project-container">
    <div class="project-input-box">
        <img src="/assets/addPlus(32px).png">
        <form ng-submit="addProject(project)">
            <input id="project-input-box-form" type="text" ng-model="project.title" placeholder="Add a New Project Here!">
        </form>
    </div>
    <div class="project-list" ng-repeat="project in projects">
        <project-list project="project" ng-click="selectProject(project)"></project-list>
    </div>


    <section class="right-project-menu-popup" style="width: 500px" ng-show="showRPMP"
><img src="/assets/removeX(32px).png" ng-click="showRPMP = false">

        <form ng-submit="updateProject(selectedProject)">
            <label>Title:
            <input type="text" ng-model="selectedProject.title" ng-model-options="{updateOn: 'submit'}">
          </input></label>
          <br>
            <label>Description:
            <input type="text" ng-model="selectedProject.description" ng-model-options="{updateOn: 'submit'}">
          </input></label>

          <div ng-repeat="task in selectedProject.tasks track by $index">
            <select ng-model="selectedProject.tasks[$index]" ng-options="task._id as task.title for task in userTasks">
            </select>
            <button type="button" ng-click="selectedProject.tasks.splice($index,1)">X</button>
          </div>
          <button type="button" ng-click="selectedProject.tasks.push('');">Add Task</button>

            <button type="submit">Update Project</button>
            <button type="button" ng-click="deleteProject(selectedProject)">Delete Project</button>
        </form>

    </section>

</div>

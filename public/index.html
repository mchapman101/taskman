<!DOCTYPE html>
<html ng-app="taskman">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="http://i.imgur.com/u6SQVFi.png">
    <title>Superheroic Task Management</title>
    <link rel="stylesheet" href="./css/style.css" >
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/please-wait.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link href="./js/bootstrap/ui-bootstrap-custom-tpls-1.3.2.js"></link>

    <script  src="./js/please-wait.js"></script>
</head>

<body>
<div class="inner">
    <header>

        <section class="header-wrapper">

            <div id="team-id-card" ng-model="teamDropdownMenu"  ng-click="teamDropdownMenu = !teamDropdownMenu">
              <div>
                <p>We're a Team!</p>
              </div>
              <div class="team-dropdown-arrow">
              <img src="./assets/dropdown.png">
</div>
            </div>
            <div id="user-id-card" ng-model="userDropdownMenu"  ng-click="userDropdownMenu = !userDropdownMenu">
              <div class="user-dropdown-arrow" >
                <img src="./assets/dropdown.png">
              </div>
              <div>
                <p>{{userName.firstname}} {{userName.lastname}}</p>

            </div>
          </div>
        </section>
    </header>
    <div class="team-uparrow-menu" ng-show="teamDropdownMenu">
      <ul>
        <li>Item1</li>
        <li>Item2</li>
      </ul>
    </div>

    <div class="user-uparrow-menu" ng-show="userDropdownMenu">
      <user-dropdown-menu></user-dropdown-menu>

    </div>

    <container class="content-wrapper">

        <section class="left-menu-panel">
            <div class="left-menu-wrapper">
                <left-navbar></left-navbar>
                <div>
        </section>
        <section class="main-viewport">
            <ui-view></ui-view>
            </section>

    </container>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js" ></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js" integrity="sha256-DI6NdAhhFRnO2k51mumYeDShet3I8AKCQf/tf7ARNhI=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers/dashboardController.js"></script>
    <script src="./js/controllers/teamController.js"></script>
    <script src="./js/controllers/tasksController.js"></script>
    <script src="./js/controllers/mainCtrl.js"></script>
    <script src="./js/controllers/projectController.js"></script>
    <script src="./js/controllers/dropdownmenu.js"></script>
    <script src="./js/controllers/loginController.js"></script>
    <script src="./js/services/tasksService.js"></script>
    <script src="./js/services/loginService.js"></script>
    <script src="./js/services/projectService.js"></script>
    <script src="./js/services/loadingScreenService.js"></script>

    <script src="./js/directives/taskDirective.js"></script>
    <script src="./js/directives/projectDirective.js"></script>
    <script src="./js/directives/otherDirectives.js"></script>
    <script src="./js/bootstrap/ui-bootstrap-custom-1.3.2.js"></script>
    <script src="./js/bootstrap/ui-bootstrap-custom-tpls-1.3.2.js"></script>

</body>

</html>

<!DOCTYPE html>
<html ng-app="taskman">

<head>

    <link rel="icon" href="http://clipartsign.com/upload/2016/02/22/double-shield-clip-art-at-vector-clip-art.png">
    <title>Superheroic Task Management</title>
    <link rel="stylesheet" href="./css/style.css" media="screen" title="no title" charset="utf-8">

<body ng-controller="mainCtrl">

  <header>

  <section class="left-menu-panel">
      <div class="left-menu-wrapper">

<section class="main-viewport">

    <script src="./js/app.js"></script>
